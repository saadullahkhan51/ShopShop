{% extends 'base.html' %}
{% if prodList %}
    {% for prod in prodList %}
        <div class="post-entry">
            <h2><a href="{% url 'detail' prod.id %}">{{ prod.title }}</a></h2>
            <a href="{% url 'detail' prod.id %}" class="btn btn-warning">Add to cart</a>
        </div>
    {% endfor %}
{% else %}
    <p>No products are available.</p>
{% endif %}
